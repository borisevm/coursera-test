<table class="table table-striped" ng-show="found.items.length > 0">
  <tr>
    <th>Name</th>
    <th>Short Name</th>
    <th>Description</th>
    <th>&nbsp;</th>
  </tr>
  <tr ng-repeat="item in found.items">
    <td>{{ item.name }}</td>
    <td>{{ item.short_name }}</td>
    <td>{{ item.description }}</td>
    <td><button class="btn btn-danger" ng-click="found.onRemove({index: $index});">Don't want this one!</button></td>
  </tr>
</table>
<div ng-transclude></div>
